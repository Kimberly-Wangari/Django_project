<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ product.name }}</title>
</head>
<body>
  <h1>{{ product.name }}</h1>
  <p><strong>Category:</strong> {{ product.category.name }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>

  {% if product.image %}
    <div>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 600px; height: auto;">
    </div>
  {% endif %}

  <h3>Description</h3>
  <p>{{ product.description|default:"No description provided." }}</p>

  <p><a href="{% url 'product_list' %}">Back to product list</a></p>
</body>
</html>
